<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Nothing just another html attribute</h2>
<p><h1>To make a cell span more than two columns, use the colspan attribute.</h1></p>

<table style="width:100%">
	<tr>
		<th colspan="2">Name</th>
		<th>Age</th>
		<th>City</th>
	</tr>
	<tr>
		<td>Ayush</td>
		<td>Mishra</td>
		<td>18</td>
		<td>Mumbai</td>
	</tr>
	<tr>
		<td>Gursimran</td>
		<td>Singh</td>
		<td>19</td>
		<td>Delhi</td>
	</tr>
</table>
</body>
</html>
