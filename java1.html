<html>
<body>
<h1>Javascript function</h1>
<p>Example of javascript</p>

<p id="rohan"></p>
<p id="ayush"></p>
<p id="qudsia"></p>
<p id="chinchi"></p>
<p id="rikshaw"></p>
<p id="kru"></p>

<script>
function hello(p1, p2) {
	return p1*p2;
}
function hi(a, b) {
	return a+b;
}
function hum(x, y) {
	return x-y;
}
function tum(m, n) {
	return m/n;
}
function ek(l, r) {
	return l**r;
}
function kamre(a, b) {
	return a%b;
}
document.getElementById("rohan").innerHTML=hello(4, 3);
document.getElementById("ayush").innerHTML=hi(3, 5);
document.getElementById("qudsia").innerHTML=hum(100, 40);
document.getElementById("chinchi").innerHTML=tum(50, 5);
document.getElementById("rikshaw").innerHTML=ek(3, 4);
document.getElementById("kru").innerHTML=kamre(7, 3);
</script>
</body>
</html>
