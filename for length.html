<html>
<body>
<h2>Javascript For Loop</h2>
<p id="demo"></p>
<script>
const names=["audi","bmw","porche","ayush","rohan","chinchi","qudsia","rakshitha","ashutosh","swaraj"]
let i, len, text;
for(i=0, len=names.length, text=""; i<len;i++){
	text+=names[i]+"<br>"
}
document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
