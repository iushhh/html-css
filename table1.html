<html>
<head>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}
th, td { 
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

tr:hover {background-color:lightgreen;}

</style>
</head>
<body>
<h2>Hoverable Table</h2>
<table>
	<tr>
		<th>Company</th>
		<th>Contact</th>
		<th>Country</th>
		<th>Contact Number</th>
	</tr>
	<tr>
		<td>Eureka Forbes</td>
		<td>Ayush Mishra</td>
		<td>India</td>
		<td>9077xxxxxx</td>
	</tr>
	<tr>
		<td>Amazon</td>
		<td>Qudsia Joseph</td>
		<td>India</td>
		<td>9643xxxxxx</td>
	</tr>
</table>
</body>
</html>
