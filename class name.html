<html>
<body>
<h2>Javascript HTML DOM</h2>
<p>FindingHTML Elements by Class Name.</p>
<p class="intro">Hello World!</p>
<p class="intro">This example demonstrates the<b>getElementByClassName</b>method.</p>
<p id="demo"></p>
<script>
const x = document.getElementsByClassName("intro");
document.getElementById("demo").innerHTML=x[0].innerHTML;
</script>
</body>
</html>
