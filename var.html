<html>
<body>

<p>kuch nhi bhai variable hai </p>
<p id ="add"></p>
<p id="div"></p>
<p id="subs"></p>
<p id="mul"></p>
<script>
var x=5;
var y=6;
var a=3;
var b=9;
var c=2;
var z=x+y;

var n=b-y;

document.getElementById("add").innerHTML="The value of z is:"+z;
document.getElementById("div").innerHTML="The value of m is:"+m;
document.getElementById("subs").innerHTML="The value of n is:"+n;

</script>
