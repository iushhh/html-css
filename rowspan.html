<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Nothing just another html attribute</h2>
<p><h1>To make a cell span more than two rows, use the rowspan attribute.Aise mat padho kuch kaam ki cheez nhi likhi hai.</h1></p>

<table style="width:100%">

	<tr>
		<th>Name</th>
		<td>Ayush</td>
	</tr>
	<tr>
		<th rowspan="3">Phone</th>
		<td>98767xxxxx</td>
	</tr>
	<tr>
		<td>96789xxxxx</td>
	</tr>
	<tr>
		<td>97897xxxxx</td>
	</tr>
</table>
</body>
</html>
